<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form (ngSubmit)="onFormSubmit()">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="fname" class="form-control form-control-lg" [(ngModel)]="user.fname" name="fname" placeholder="first name"/>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lname" class="form-control form-control-lg"[(ngModel)]="user.lname" name="lname" placeholder="last name"/>
                    </div>
  
                  </div>
                </div>

                
                <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="email" id="email" class="form-control form-control-lg" [(ngModel)]="user.email" name="email"placeholder="email"/>
                        
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="number" id="phone" class="form-control form-control-lg"[(ngModel)]="user.phone" name="phone" placeholder="Phone no"/>

                      </div>
    
                    </div>
                  </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <label for="birthdayDate" class="form-label">Birthday</label>
                      <input type="date" class="form-control form-control-lg" id="birthdayDate" [(ngModel)]="user.dob" name="dob"/>

                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h3 class="mb-2 pb-1">Gender: </h3>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="female" checked [(ngModel)]="user.gender" name="gender"/>
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="male" [(ngModel)]="user.gender" name="gender"/>
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="other" [(ngModel)]="user.gender" name="gender" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                </div>

  
                <div class="lists">
                  <div class="col">
                    <label class="form-label select-label">Choose Country</label>
                    <select class="select form-control-lg" [(ngModel)]="user.country" name="country" (ngModelChange)="getstates()">
                      <option selected Value=0 disabled>Select a Country</option>
                      <option *ngFor="let link of countriess | keyvalue" value="{{link.key}}" >{{link.value}}</option>
                    </select>
                   
  
                  </div>

                  <div class="col">
                    <label class="form-label select-label">Choose state</label>
                    <select class="select form-control-lg"  [(ngModel)]="user.state" name="state"(ngModelChange)="getcities()">
                      <option selected Value=0 disabled>Select a State</option>
                      <!-- <option *ngIf="countrry==null">Karnatka</option> -->
                      <option  *ngFor="let link of statess | keyvalue" value="{{link.key}}">{{link.value}}</option>
                    </select>

  
                  </div>

                  <div class="col">
                    <label class="form-label select-label">Choose city</label>
                    <select class="select form-control-lg"  [(ngModel)]="user.city" name="city">
                      <option selected Value=0 disabled>Select a City</option>
                      <!-- <option *ngIf="citiess==null">bangaluru</option> -->
                      <option *ngFor="let link of citiess | keyvalue" value="{{link.key}}">{{link.value}}</option>
                    </select>
                    <!-- <label class="form-label select-label">Choose option</label> -->
  
                  </div>
                </div>
  
                <!-- <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div> -->
                <div mat-dialog-actions class="action mt-4">
                    <button mat-raised-button color="primary" type="submit">Register</button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
